<div class="card">
  <div class="card-image">
    <figure class="image is-3by4">
      <img
        src="https://image.tmdb.org/t/p/w1280/{{ movie.poster_path }}"
        alt="{{ movie.title }}"
      />
    </figure>
  </div>
</div>

<p class="title has-text-weight-bold is-5">{{ movie.title }}</p>
<p>{{ getYear(movie.release_date) }}</p>
<p>{{ getGenreString(movie.genre_ids) | async }}</p>
<span class="icon">
  <i class="fas fa-star"></i>
  <p>{{ getAverageRating(movie.vote_average) }}</p>
  <p>({{ movie.vote_count }})</p>
</span>
