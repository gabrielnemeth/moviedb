<div class="card">
  <div class="card-image">
    <figure class="image is-2by3">
      <img
        *ngIf="movie.poster_path !== null; else noImage"
        src="https://image.tmdb.org/t/p/w1280/{{ movie.poster_path }}"
        alt="{{ movie.title }}"
      />
    </figure>
  </div>
</div>

<div class="movie-detail px-1 pt-4 pb-1">
  <p class="movie-title title has-text-weight-bold is-6 mb-3">
    {{ movie.title }}
  </p>
  <div class="movie-aditional-info has-text-weight-medium">
    <div class="is-flex is-size-7">
      <p *ngIf="movie.release_date.length > 0">
        {{ getYear(movie.release_date) }}
      </p>
      <p class="mx-1" *ngIf="movie.genre_ids.length > 0">&bull;</p>
      <p>{{ getGenreString(movie.genre_ids) | async }}</p>
    </div>
    <div class="is-flex is-size-7">
      <span class="icon is-small rating-icon">
        <i class="fas fa-star"></i>
      </span>
      <p class="mr-1">{{ movie.vote_average }}</p>
      <p>({{ movie.vote_count }})</p>
    </div>
  </div>
</div>

<ng-template #noImage>
  <div class="no-image__wrapper">
    <i class="far fa-file-image no-image__icon"></i>
  </div>
</ng-template>
