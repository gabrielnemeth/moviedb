<ng-container *ngIf="firstMediaItems$ | async as mediaItems">
    <app-sliding-items
        *ngIf="mediaItems.length > 0"
        [mediaItems]="mediaItems"
        [selectedTimeWindow]="selectedTimeWindow$ | async"
        [timeWindowSwitcher]="true"
        (timeWindowSelect)="onTimeWindowSelect($event)"
        [title]="'Trending'"
    ></app-sliding-items>
</ng-container>
