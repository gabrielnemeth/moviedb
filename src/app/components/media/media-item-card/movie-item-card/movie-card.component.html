<app-media-item-image
  (click)="showMediaItem(movie.id)"
  [src]="movie.poster_path"
  [alt]="movie.title"
  [clickable]="true"
></app-media-item-image>

<div class="px-1 pt-4 pb-1">
  <p
    (click)="showMediaItem(movie.id)"
    class="media-item-title title has-text-weight-bold is-6 mb-3"
  >
    {{ movie.title }}
  </p>
  <div class="media-item-aditional-info has-text-weight-medium">
    <div class="is-flex is-size-7">
      <p *ngIf="movie.release_date.length > 0">
        {{ getYear(movie.release_date) }}
      </p>
      <p class="mx-1" *ngIf="movie.genre_ids.length > 0">&bull;</p>
      <p>{{ getGenreString(movie.genre_ids) | async }}</p>
    </div>
    <div class="is-flex is-size-7">
      <span class="icon is-small rating-icon">
        <i class="fas fa-star"></i>
      </span>
      <p class="mr-1">{{ movie.vote_average }}</p>
      <p>({{ movie.vote_count }})</p>
    </div>
  </div>
</div>
