<figure
  class="item-image__wrapper image is-2by3"
  [ngClass]="{ 'item-image--clickable': clickable }"
>
  <img
    *ngIf="src !== null; else noImage"
    src="https://image.tmdb.org/t/p/w1280/{{ src }}"
    alt="{{ alt }}"
  />
  <div class="item-image-blur"></div>
</figure>

<ng-template #noImage>
  <app-item-placeholder-image></app-item-placeholder-image>
</ng-template>
