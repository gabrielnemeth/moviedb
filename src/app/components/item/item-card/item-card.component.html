<app-item-image
  (click)="showItem(item.id)"
  [src]="item.poster_path"
  [alt]="item.title"
  [clickable]="true"
></app-item-image>

<div class="px-1 pt-4 pb-1">
  <p
    (click)="showItem(item.id)"
    class="item-title title has-text-weight-bold is-6 mb-3"
  >
    {{ item.title }}
  </p>
  <div class="item-aditional-info has-text-weight-medium">
    <div class="is-flex is-size-7">
      <p *ngIf="item.release_date.length > 0">
        {{ getYear(item.release_date) }}
      </p>
      <p class="mx-1" *ngIf="item.genre_ids.length > 0">&bull;</p>
      <p>{{ getGenreString(item.genre_ids) | async }}</p>
    </div>
    <div class="is-flex is-size-7">
      <span class="icon is-small rating-icon">
        <i class="fas fa-star"></i>
      </span>
      <p class="mr-1">{{ item.vote_average }}</p>
      <p>({{ item.vote_count }})</p>
    </div>
  </div>
</div>
