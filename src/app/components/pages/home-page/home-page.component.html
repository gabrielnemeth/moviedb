<section class="hero is-fullheight" *ngIf="(trending$ | async) as trending"
         [ngStyle]="getStyle(trending.backdrop_path)">
    <div class="hero-bg">
        <div class="hero-head">
            <app-header-bar></app-header-bar>
        </div>

        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column is-3">
                        <app-media-item-image
                            [src]="trending.poster_path"
                            [alt]="trending.title"
                        ></app-media-item-image>
                    </div>
                    <div class="column is-flex is-align-items-flex-end">
                        <div class="is-flex is-flex-direction-column">
                        <h1 class="title has-text-white">
                            {{ trending.title }}
                        </h1>
                        <div class="is-flex">
                            <span *ngIf="trending.vote_average || trending.vote_average > 0" class="tag is-warning mr-2"><i class="fas fa-star mr-1"></i><b>{{trending.vote_average}}</b>/10</span>
                            <span *ngIf="!trending.vote_average || trending.vote_average === 0" class="tag is-light mr-2"><b>Not yet rated</b></span>
                            <a class="has-text-white" *ngIf="(youtubeId$ | async) as youtubeId" (click)="playVideo(youtubeId)">
                                <span class="icon">
                                    <i class="far fa-play-circle"></i>
                                </span>
                                <span>Play trailer</span>
                            </a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-video-player *ngIf="openModal" (closePlayer)="closePlayer()"
                  [youtubeId]="youtubeId"></app-video-player>
<app-trending></app-trending>
