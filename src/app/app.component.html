<section class="section">
  <div class="container">
    <div class="level">
      <div class="level-left mr-6">
        <div class="level-item">
          <a routerLink="/" id="logo" class="has-text-dark is-size-3"
            >Screenz</a
          >
        </div>
      </div>

      <div class="level-right is-flex-grow-1">
        <div class="level-item is-flex-grow-1">
          <form
            [formGroup]="searchForm"
            (ngSubmit)="searchForMovies()"
            class="field has-addons is-flex-grow-1"
          >
            <div class="control is-expanded">
              <input
                formControlName="query"
                #searchInput
                class="input"
                type="text"
                placeholder="Find a movie"
              />
            </div>
            <div class="control">
              <button
                type="submit"
                class="button"
                [disabled]="!searchForm.valid"
              >
                <span class="icon is-small">
                  <i class="fas fa-search"></i>
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<router-outlet></router-outlet>
